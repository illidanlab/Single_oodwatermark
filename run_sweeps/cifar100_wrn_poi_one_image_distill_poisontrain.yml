name: KD distill
project: ZSKT_backdoor
command:
- ${interpreter}
- ${program}
- --dataset=CIFAR100
- --teacher=WRN-16-2
#- --teacher=ResNet18
- --test_asr=True
- --beta=0
- --cutmix_prob=1
- --lr=0.001
- --batch_size=512
- --epochs=30
- --teacher_path=target0-ratio0.0_e200-b128-sgd-lr0.1-wd0.0005-cos-holdout0.05-ni1
- --save_student=True
- --loss=crossentropy
- --train_asr=True
- --initialize_student=True
- --gamma=1
- --filter=AWP
- --awp-gamma=0.05
#- --filter=entropy
#- --scheduler=Multistep
- ${args}
method: grid
metric:
  goal: maximize
  name: Eval/test_acc
parameters:
  distill_dataset:
    values:
      - /localscratch/yushuyan/projects/KD/one_image_trainset
  percent:
    values:
      - 1
  poi_target:
    values:
      - 0
  seed:
    values:
      - 0
  student:
    values:
      - WRN-16-2
  temp:
    values:
      - 1
  trigger_pattern:
    values:
      - badnet_grid
      - badnet_sq
      - sig
      - blend
      - l0_inv
      - l2_inv
      - trojan_3x3
      - trojan_8x8
      - trojan_wm
      - smooth
      - cl
  triggered_ratio:
    values:
      #- 0
      #- 0.01
      #- 0.05
      - 0.1
      #- 0.15
      #- 0.2
      #- 0.3
      #- 0.4
      #- 0.5
  #select_portion:
  #  values:
      #- 0.8
      # 0.5
      #- 0.2


program: main.py
